<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-top: 60px; /* Prevents content from being hidden under navbar */
            background-color: #f9f9f9;
            color: #333;
            display: flex;
        }

        /* Navigation Bar */
        #navbar {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        }
        #navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            padding: 10px 15px;
            display: inline-block;
            border-radius: 5px;
        }
        #navbar a:hover {
            background-color: #3498db;
        }

        /* Sidebar */
        #sidebar {
            width: 280px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #sidebar h2 {
            font-size: 20px;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
        }
        #sidebar ul li {
            margin: 10px 0;
        }
        #sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 8px;
            border-radius: 4px;
        }
        #sidebar ul li a:hover {
            background-color: #3498db;
        }

        /* Content */
        #content {
            margin-left: 300px;
            padding: 40px;
            max-width: 900px;
        }
        h1 {
            font-size: 28px;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .post-content {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .post-content h2 {
            font-size: 22px;
            color: #3498db;
        }
        .post-content small {
            display: block;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

     <!-- Navigation Bar -->
     <nav id="navbar">
        <a href="/cyber-blog/">Home</a>
        <a href="/cyber-blog/about">About Me</a>
    </nav>

    <!-- Sidebar with Post Links -->
    <div id="sidebar">
        <h2>Blog Posts</h2>
        <ul>
            {% for post in site.posts %}
            <li><a href="#{{ post.title | slugify }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <!-- Blog Content -->
    <div id="content">
        <h1>{{ page.title }}</h1>
        {% for post in site.posts %}
        <div class="post-content" id="{{ post.title | slugify }}">
            <h2>{{ post.title }}</h2>
            <small>{{ post.date | date: "%B %d, %Y" }}</small>
            <p>{{ post.content }}</p>
        </div>
        {% endfor %}
    </div>

</body>
</html>
