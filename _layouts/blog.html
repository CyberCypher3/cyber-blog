<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
        }
        #sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #content {
            margin-left: 270px;
            padding: 20px;
            max-width: 800px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .post-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .post-content {
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar with Post Links -->
    <div id="sidebar">
        <h2>Blog Posts</h2>
        <ul>
            {% for post in site.posts %}
            <li><a href="#{{ post.title | slugify }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <!-- Blog Content -->
    <div id="content">
        <h1>{{ page.title }}</h1>
        {% for post in site.posts %}
        <div class="post-content" id="{{ post.title | slugify }}">
            <h2 class="post-title">{{ post.title }}</h2>
            <small>{{ post.date | date: "%B %d, %Y" }}</small>
            <p>{{ post.content }}</p>
        </div>
        {% endfor %}
    </div>

</body>
</html>
